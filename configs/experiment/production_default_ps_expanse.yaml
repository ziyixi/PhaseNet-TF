# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /trainer: multiple_gpu_4nodes.yaml
  - override /logger: wandb.yaml
  - override /hydra: slurm_4n16g_v100_expanse.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["production", "mul_nodes", "wandb", "expanse"]

seed: 3407

callbacks:
  visualize:
    if_log_train: true
    if_log_val: true
    if_log_test: true
    log_every_n_epoch: 20

logger:
  wandb:
    project: "PhaseNet-TF-PS"

model:
  output_classes_weight: [0.125, 0.125, 0.375, 0.375]

trainer:
  max_epochs: 200